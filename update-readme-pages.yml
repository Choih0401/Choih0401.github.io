name: Update README with latest blog posts (GitHub Pages)

on:
  # 1) Run after GitHub Pages deployment completes (same repo)
  workflow_run:
    workflows: ["pages-build-deployment"]
    types: [completed]
  # 2) Run on a schedule as a fallback (every 12 hours, UTC)
  schedule:
    - cron: '0 */12 * * *'
  # 3) Manual trigger
  workflow_dispatch: {}

permissions:
  contents: write

env:
  # If your site is username.github.io, feed is usually /feed.xml
  BLOG_FEED_URL: https://blog.hwooo.life/feed.xml
  BLOG_MAX_ITEMS: 3

jobs:
  update-readme:
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install rss-parser
        run: npm i rss-parser@3.13.0

      - name: Update README
        run: node scripts/update-readme.mjs

      - name: Commit & push changes
        run: |
          if ! git diff --quiet README.md; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add README.md
            git commit -m "chore: update blog posts in README"
            git push
          else
            echo "No changes to commit."
          fi
